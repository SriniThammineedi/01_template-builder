            @import url('../css/birthday-templates.css');

:root {
    --text-dark: #202020;
    --text-light: #f7f7f7;
    --primary-color: #ffae00;
    --secondary-color: #72b802;
}


/* Telugu Font-Family 

font-family: "Lakki Reddy", serif;
font-family: "Dhurjati", sans-serif;
font-family: "Akaya Telivigala", system-ui;
font-family: "Ramabhadra", sans-serif;
font-family: "NTR", sans-serif;
font-family: "Gurajada", sans-serif;
font-family: "Tiro Telugu", serif;
font-family: "Mallanna", sans-serif;
font-family: "Mandali", sans-serif;
font-family: "Chathura", sans-serif;
font-family: "Lohit Telugu", sans-serif;

*/


html {
    height: 100%;
    scroll-behavior: smooth;
    overflow: hidden;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

ul,
li {
    list-style: none;
    margin: 0;
    padding: 0;
}

a,
link {
    color: blue;
    outline: none;
    border: none;
}

canvas,
canvas:focus-visible,
[contenteditable="true"] {
    border: none;
    outline: none;
    box-shadow: none;
}

input:focus,
input:focus-visible,
select:focus,
select:focus-visible,
a:focus-visible,
link:focus-visible {
    outline: none;
    box-shadow: none;
}

/* Custom Scrollbar Styles Declaration */
::-webkit-scrollbar {
    width: 4px;
    height: 4px;
}

::-webkit-scrollbar-track {
    background-color: rgb(212, 212, 212, );
}

::-webkit-scrollbar-thumb {
    -webkit-border-radius: 4px;
    border-radius: 4px;
    background: #252525;
}

/* Lohit Telugu Font Declaration */
@font-face {
    font-family: 'Lohit Telugu';
    src: url('../fonts/Lohit-Telugu.eot');
    src: local('../fonts/Lohit Telugu'), local('Lohit-Telugu'),
        url('../fonts/Lohit-Telugu.eot?#iefix') format('embedded-opentype'),
        url('../fonts/Lohit-Telugu.woff2') format('woff2'),
        url('../fonts/Lohit-Telugu.woff') format('woff'),
        url('../fonts/Lohit-Telugu.ttf') format('truetype'),
        url('../fonts/Lohit-Telugu.svg#Lohit-Telugu') format('svg');
    font-weight: normal;
    font-style: normal;
    font-display: swap;
}

body {
    background-color: transparent;
    border: none;
    font-size: 16px;
    line-height: 24px;
    color: #000;
    font-family: 'Roboto', sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto;
    height: 100vh;
    width: 100%;
}


/* Fire Works */

.animations {
    display: none;
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    z-index: 2;
}

.fire:first-child {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

/* Main UI Structure */
#main {
    display: flex;
    width: 100vw;
    height: 100vh;
    align-items: flex-end;
    justify-content: flex-start;
    transform-origin: center center;
    background-color: #e7e7e7;
    position: relative;
}

.topNav {
    position: fixed;
    top: 0;
    left: 0;
    padding: .65rem 1.5rem;
    background-color: #1a1a1a;
    width: 100vw;
    color: var(--text-light);
    font-size: 14px;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 99;
    height: 60px;
}

.topNav .siteLogo {
    display: flex;
    align-items: center;
    justify-content: flex-start;
    gap: 0;
    color: var(--text-light);
    margin-right: auto;
    padding: 0;

}

.topNav .siteLogo img {

}

.topNav h4 {

    font-size: 14px;

}

.topNav button.publishBtn,
button.publishBtn {
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: .75rem;

    padding: .75rem 1rem;
    font-family: inherit;
    font-size: 14px;
    font-weight: 500;
    line-height: 1.2;

    border-radius: 0.25rem;
    background-image: linear-gradient(135deg, #0004eb 0%, #a8663f 100%);

.topNav button.publishBtn i,
button.publishBtn i {
    font-size: 17px;
}

.topNav button.publishBtn:hover,
button.publishBtn:hover {
    background-image: linear-gradient(135deg, #004aeb 0%, #a83f3f 100%);
}

/* Export Dropdown Button */
ul.dropdown {
    position: relative;
    margin: 0;
    padding: 0;
}

ul.dropdown li ul.dropdown-content {
    display: none;
    position: absolute;
    top: auto;
    bottom: auto;
    right: 0;
    background-color: #fff;
    min-width: 160px;
    width: 100%;
    box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
    z-index: 1;
}

ul.dropdown li ul.dropdown-content button {
    color: #333;
    padding: 12px;
    border: none;
    border-bottom: 1px solid #ddd;
    text-decoration: none;
    display: flex;
    align-items: center;
    justify-content: flex-start;
    gap: .5rem;
    background-color: #fff;
    width: 100%;
}

ul.dropdown li ul.dropdown-content button:last-child {
    border: none;
}

ul.dropdown li ul.dropdown-content button:hover {
    background-color: #4a9702;
    color: #fff;
}

ul.dropdown li:hover ul.dropdown-content {
    display: block;
}

/* Main Designer Space */

    height: calc(100vh - 60px);
    max-width: calc(100vw - 450px);

    display: flex;
    align-items: center;
    justify-content: center;
    overflow-y: auto;
    z-index: 1;
    transition: all 0.3s ease;
    background-color: #fcf4ef;
    background: radial-gradient(#535964 6%, transparent 6%), #f1edf1;
    background-position: 0 0, 25px 25px;
    background-size: 25px 25px;
}

#main #designerSpace.shrink {
    max-width: calc(100vw - 750px);
}

#main #designerSpace #loadingDiv {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7);
    z-index: 99;
    color: var(--text-light);
    display: none;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    gap: 1.2rem;
}

#main #designerSpace #loadingDiv p {
    background-color: rgba(17, 0, 255, 0.6);
    border-radius: .5rem;
    padding: 1rem 1.5rem;
    font-weight: 500;
    letter-spacing: .02rem;
    font-size: 17px;
    color: #e7e7e7;
}

/* Loading Animation */
.loader {
    animation: rotate 1s infinite;
    height: 50px;
    width: 50px;
}

.loader:before,
.loader:after {
    border-radius: 50%;
    content: '';
    display: block;
    height: 20px;
    width: 20px;
}

.loader:before {
    animation: ball1 1s infinite;
    background-color: #5dc000;
    box-shadow: 30px 0 0 #f3af1c;
    margin-bottom: 10px;
}

.loader:after {
    animation: ball2 1s infinite;
    background-color: #0066ec;
    box-shadow: 30px 0 0 #f83232;
}

@keyframes rotate {
    0% {
        -webkit-transform: rotate(0deg) scale(0.8);
        -moz-transform: rotate(0deg) scale(0.8);
    }

    50% {
        -webkit-transform: rotate(360deg) scale(1.2);
        -moz-transform: rotate(360deg) scale(1.2);
    }

    100% {
        -webkit-transform: rotate(720deg) scale(0.8);
        -moz-transform: rotate(720deg) scale(0.8);
    }
}

@keyframes ball1 {
    0% {
        box-shadow: 30px 0 0 #f3af1c;
    }

    50% {
        box-shadow: 0 0 0 #f8611b;
        margin-bottom: 0;
        -webkit-transform: translate(15px, 15px);
        -moz-transform: translate(15px, 15px);
    }

    100% {
        box-shadow: 30px 0 0 #f3af1c;
        margin-bottom: 10px;
    }
}

@keyframes ball2 {
    0% {
        box-shadow: 30px 0 0 #f10202;
    }

    50% {
        box-shadow: 0 0 0 #ee0202;
        margin-top: -20px;
        -webkit-transform: translate(15px, 15px);
        -moz-transform: translate(15px, 15px);
    }

    100% {
        box-shadow: 30px 0 0 #5dc000;
        margin-top: 0;
    }
}

.asideLeft,
.asideRight {
    width: 300px;
    height: calc(100vh - 60px);
    overflow: hidden;
    background: #fff;
    padding: .75em 0;
    position: relative;
    z-index: 2;
    display: flex;
    align-items: flex-start;
    flex-direction: column;
    justify-content: flex-start;
    gap: .5em;
    transition: all 0.3s ease-in-out;
}

.asideLeft {
    border-right: 1px solid rgba(0, 0, 0, .1);
    width: 450px;
    transition: width 0.5s ease;
    padding: 0;
    flex-direction: row;
    gap: 0;
}

.asideLeft.expanded {
    width: 750px;
}

.asideRight {
    border-left: 1px solid rgba(0, 0, 0, .1);
    border-right: 1px solid rgba(0, 0, 0, .1);
    left: 0;
    width: 350px;
}

.asideLeft.expanded .asideRight {
    left: 300px;
    transition: left 0.3s ease-in-out;
}

.asideLeft h3,
.asideRight h3 {
    padding: .5rem .5rem .35rem;
    border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    font-size: 15px;
    margin: 0 0 .35rem;
    color: #202020;
    width: 100%;
}

.asideLeft h3::first-letter,
.asideRight h3::first-letter {

}


/* Left Panel Accordion Menu */
ul.expandable-menu {
    width: 100px;
    margin: 0;
    position: relative;
    z-index: 1;
    background-color: #f7f7f7;
    height: 100%;
    padding-top: 1rem;
}

ul.expandable-menu li {
    position: relative;
    display: flex;
    width: 100%;
    align-items: flex-start;
    justify-content: flex-start;
    flex-direction: column;
    padding: 1.25rem .5rem;
    border-bottom: 1px solid rgba(0, 0, 0, .1);
    transition: all 0.3s ease-in-out;
}

ul.expandable-menu li.active,
ul.expandable-menu li:hover {
    background: #0004eb;
    color: var(--text-light);
}

ul.expandable-menu li.active .dropdownlink,
ul.expandable-menu li:hover .dropdownlink,
ul.expandable-menu li:hover .dropdownlink i,
ul.expandable-menu li.active .dropdownlink i {
    color: var(--text-light);
}

ul.expandable-menu li .dropdownlink {
    cursor: pointer;
    display: flex;
    font-size: 11px;
    font-weight: 600;
    color: #424242;
    position: relative;
    flex-direction: column;
    align-items: center;
    width: 100%;
    padding: 0;
    gap: .25rem;
    transition: all 0.3s ease-in-out;
}

ul.expandable-menu li .dropdownlink i {
    position: relative;
    line-height: 1.5;
    transition: all 0.3s ease-in-out;
    font-size: 28px;
}

ul.expandable-menu li .dropdownlink .fa-chevron-down {
    margin-left: auto;
    color: rgba(0, 0, 0, .6);
    transition: all 0.3s ease-in-out;
}

ul.expandable-menu li .accorParentContainer {
    opacity: 0;
    display: flex;
    visibility: hidden;
    background: #fff;
    align-items: flex-start;
    justify-content: flex-start;
    flex-direction: column;
    gap: .75rem;
    position: fixed;
    padding: 4rem 0.5rem 0;
    top: 0;
    left: -320px;
    width: 300px;
    height: 100%;
}

ul.expandable-menu li .accorParentContainer .accordHead {
    display: flex;
    justify-content: space-between;
    width: -webkit-fill-available;
    margin: 0 -.5rem;
    border-bottom: 1px solid rgba(0, 0, 0, .1);
    position: relative;
}

ul.expandable-menu li .accorParentContainer .accordHead h3 {
    border-bottom: none;
}

ul.expandable-menu li .accorParentContainer .accordHead .close-btn {
    position: absolute;
    top: .25rem;
    right: .75rem;
    background-color: #ff7b00;
    color: var(--text-light);
    border: none;
    border-radius: 50%;
    width: 34px;
    height: 34px;
    font-size: 15px;
    font-weight: 500;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 0;
    cursor: pointer;
    z-index: 2;
    transition: all 0.3s ease-in-out;
}

ul.expandable-menu li .accorParentContainer .accordHead .close-btn:hover {
    background-color: #ff2600;
}

ul.expandable-menu li .accorParentContainer.active {
    left: 100px;
    opacity: 1;
    visibility: visible;
    z-index: 1;
}

ul.expandable-menu li .accorParentContainer.hide {
    opacity: 0;
    visibility: hidden;
    left: -320px;
}

.accorParentContainer .catRadios {
    display: flex;
    align-items: flex-start;
    justify-content: space-between;
    border-bottom: 1px solid rgba(0, 0, 0, .1);
    flex-wrap: wrap;
    padding: .75rem 0;
    width: 100%;
    gap: .5rem;
}

.accorParentContainer .catRadios .radioGrp {
    display: flex;
    align-items: center;
    justify-content: flex-start;
    background-color: #fff;
    overflow: hidden;
    border-radius: 5px;
    position: relative;
    font-size: 14px;
    color: #212121;
    padding: .75rem .6rem;
    width: calc(1/2 * 100% - (1 - 1/2) * .7rem);
    gap: .5rem;
}

.accorParentContainer .catRadios .radioGrp label {
    border: 1px solid rgba(0, 0, 0, .1);
    border-radius: 5px;
    padding: 0 0 0 1.75rem;
    cursor: pointer;
    position: absolute;
    z-index: 1;
    line-height: 40px;
    inset: 0;
}

.accorParentContainer .catRadios .radioGrp input {
    position: relative;
    z-index: 2;
}

.accorParentContainer .catRadios .radioGrp input:checked+label {
    background-color: #0004eb;
    color: #fff;
}

.inner-container,
.inner-container.row,
.inner-container.column {
    display: flex;
    background: #fff;
    width: 100%;
    align-items: flex-start;
    justify-content: flex-start;
    gap: 1rem;
    padding: 0;
}

.inner-container.row {
    flex-direction: row;
    position: relative;
    flex-wrap: wrap;
    transition: all .2s ease-in-out;
}

.inner-container.hidden {
    display: none !important;
}

.inner-container.show {
    display: flex !important;
}

.inner-container.collapsed {
    height: 36px;
    overflow: hidden;
}

.inner-container.expanded {
    height: auto;
    overflow: initial;
}

.inner-container.column {
    flex-direction: column;
}

.inner-container.row::after {
    content: '';
    background: url(assets/images/angle-down.svg) no-repeat center center;
    background-size: 20px;
    transform: rotate(180deg);
    width: 24px;
    height: 24px;
    position: absolute;
    right: .5rem;
    top: .65rem;
}

.inner-container.collapsed::after {
    content: '';
    background: url(assets/images/angle-down.svg) no-repeat center center;
    background-size: 20px;
    transform: rotate(0deg);
    width: 24px;
    height: 24px;
    position: absolute;
    right: .5rem;
    top: .65rem;
}

.inner-container.row>div,
.inner-container.row .content>div {
    width: calc(1/5 * 100% - (1 - 1/5) * 1rem);
}

.inner-container.row.split-2>div,
.inner-container.row.split-2 .content>div {
    width: calc(1/4 * 100% - (1 - 1/4) * 1rem);
}

.inner-container.row.split-1-full>div {
    width: 100%;
}

button#toggleAllBtn {
    background-color: #f0f0f0;
    color: #222;
    font-size: 11px;
    display: flex;
    align-items: center;
    justify-content: flex-end;
    padding: .25rem .75rem;
    width: fit-content;
    position: relative;
    margin: -1.2rem .75rem -.5rem auto;
    border: 1px solid rgba(0, 0, 0, .15);
    cursor: pointer;
    border-radius: 20px;
    font-weight: 500;
}

.inner-container h6 {
    width: 100%;
    text-align: left;
    flex: none;
}

ul.expandable-menu li.open .accorParentContainer {
    display: flex !important;
    border-bottom: 3px solid #0400dd;
}

.radioSet {
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    width: 100%;
}

.inner-container.row h5 {
    flex: none;
    width: 100%;
    text-align: left;
    border-bottom: 1px dashed rgba(0, 0, 0, .2);
}

.radioSet.bg-light-gray {
    background-color: rgba(15, 3, 22, .1);
    min-height: 65px;
    align-items: flex-start;
}

.radioSet.bg-light-gray.bottom-decor {
    align-items: flex-end;
}

.radioSet input[type='radio'] {
    position: absolute;
    inset: 0;
    opacity: 0;
    cursor: pointer;
    z-index: 1;
}

.radioSet label {
    position: absolute;
    inset: 0;
    cursor: pointer;
    z-index: 1;
}

.radioSet label span {
    position: absolute;
    left: 50%;
    bottom: 5px;
    transform: translateX(-50%);
    background-color: rgb(217, 255, 0);
    color: var(--text-dark);
    line-height: 1;
    white-space: nowrap;
    font-size: 9px;
    padding: .1rem .25rem;
    border-radius: 3px;
}

.radioSet input[type='radio']:checked+label {
    display: block;
    position: absolute;
    inset: 0;
    opacity: 1;
    background-color: rgba(0, 0, 0, .6);
    border: 2px solid #f3af1c;
}

.radioSet label::after {
    display: none;
    position: absolute;
    content: '';
    width: 24px;
    height: 24px;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    background: url(assets/images/success_icon.png) no-repeat center center;
    background-size: 100% auto;
    z-index: 2;
}

.radioSet input[type='radio']:checked+label::after {
    display: block;
}

.radioSet img {
    width: 100%;
    position: relative;
    object-fit: cover;
    z-index: 0;
}


/* Template Builder */
.template-wrapper {

    height: 100%;

/* Theme Mode : Toggle Switch */
.switch-container {
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 1rem;
    margin: .75rem 0 0;
    position: relative;
    text-align: left;
}

.switch {
    background: #1a1a1a;
    border-radius: 30px;
    box-sizing: border-box;
    cursor: pointer;
    display: inline-block;
    height: 22px;
    position: relative;
    width: 52px;
    -webkit-transition: background .4s;
    transition: background .4s;
    border: 1px solid rgba(0, 0, 0, 0.4);
}

.switch span {
    display: inline-block;
    background: #79bd2c;
    box-sizing: border-box;
    border-radius: 50%;
    height: 16px;
    left: 2px;
    position: absolute;
    top: 2px;
    -webkit-transform: translateX(0%);
    transform: translateX(0%);
    width: 16px;
    -webkit-transition: -webkit-transform .4s;
    transition: transform .4s;
}

.switch-checkbox {
    display: none;
}

.switch-checkbox:checked~.switch {
    background: #e7e7e7;
}

.switch-checkbox:checked~.switch span {
    -webkit-transform: translateX(29px);
    transform: translateX(29px);
    background-color: #3b3b3b;
}

.status {
    display: block;
    font-family: Helvetica, Arial;
    font-size: 18px;
    height: 30px;
    white-space: nowrap;
    line-height: 30px;
    position: relative;
    text-align: left;
}

.status:before,
.status:after {
    left: -50%;
    position: absolute;
    right: -50%;
    -webkit-transition: -webkit-transform .4s, opacity .4s;
    transition: transform .4s, opacity .4s;
}

.status-c:before {
    left: -50%;
    position: absolute;
    right: -50%;
    -webkit-transition: opacity .4s;
    transition: opacity .4s;
}

/* Notchecked */
.status:before {
    content: attr(data-checked);
    opacity: 0;
}

.status:after {
    content: attr(data-notchecked);
    opacity: 1;
}

/* Checked Status */
.switch-checkbox:checked~.status:before {
    opacity: 1;
}

.switch-checkbox:checked~.status:after {
    opacity: 0;
}

/* Checked Up */
.switch-checkbox:checked~.up:before {
    -webkit-transform: translateY(0%);
    transform: translateY(0%);
}

.switch-checkbox:checked~.up:after {
    -webkit-transform: translateY(-50%);
    transform: translateY(-50%);
}

/* Notchecked */
.up:before {
    -webkit-transform: translateY(50%);
    transform: translateY(50%);
}

.up:after {
    -webkit-transform: translateY(0%);
    transform: translateY(0%);
}
